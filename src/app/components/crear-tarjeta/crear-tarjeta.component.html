<div class="card">
    <div class="card-body">
        <h5 class="titulo">Crear Tarjeta</h5>
        <form [formGroup]="form" (ngSubmit)="crearTarjeta()">

            <div class="input-group mb-3 input-group-lg">
                <span class="input-group-text"><i [class.green-icon]="this.form.get('titular')?.valid"[class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched" class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Titular" formControlName="titular" >
            </div>

                <div class="input-group mb-3 input-group-lg">
                    <span class="input-group-text"><i [class.green-icon]="this.form.get('numeroTarjeta')?.valid" [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"
                        class="fa-solid fa-credit-card"></i></span>
                    <input type="text" class="form-control" placeholder="NÃºmero de tarjeta" formControlName="numeroTarjeta" maxlength="16">
                </div>

               <div class="row">
                   <div class="col-lg-7">
                    <div class="input-group mb-3 input-group-lg">
                        <span class="input-group-text"><i [class.green-icon]="this.form.get('fechaVencimiento')?.valid" [class.red-icon]="this.form.get('fechaVencimiento')?.invalid && this.form.get('fechaVencimiento')?.touched"
                            class="fa-solid fa-calendar"></i></span>
                        <input type="text" class="form-control" placeholder="Fecha de vencimiento" formControlName="fechaVencimiento" maxlength="5">
                    </div>
                   </div>

                   <div class="col-lg-5">
                    <div class="input-group mb-3 input-group-lg">
                        <span class="input-group-text"><i [class.green-icon]="this.form.get('cvv')?.valid" [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"
                            class="fa-solid fa-key"></i></span>
                        <input type="password" class="form-control" placeholder="CVV" formControlName="cvv" maxlength="3">
                    </div>
                   </div>
               </div>
               <div class="d-grid gap-2">
                <button class="btn btn-outline-dark" type="submit">Enviar</button>
              </div>
        </form>
    </div>
</div>
